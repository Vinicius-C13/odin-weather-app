<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather app</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <form id="location-form">
                    <input type="text" id="search">
                    <button id="send-btn">Search</button>
                </form>
                <h1>Weather App</h1>
            </div>
            <div class="main">
                <ul id="weather-info">
                    <li id="name-info"></li>
                    <li id="temp-info"></li>
                    <li id="max-info"></li>
                    <li id="min-info"></li>
                    <li id="weather-info"></li>
                </ul>
                <div style="display: flex; align-items: center"><img id="giphy"></div>
            </div>
            
        </div>
    </body>
</html>
